<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Eastside Paddle Club</title>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="style.scss">
  </head>
  <body>

    <header class="header">
      <div class="container">
        <div class="header__box">
          <img src="images/eastside-logo.svg" width="192" alt="eastside logo" class="header__logo-text">
          <div class="header__menu">
            <ul class="header__menu-list">
              <li>Home</li>
              <li>About</li>
              <li>Memberships</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="container">
        <div class="main__box">
          <div class="main__spiner">
            <img src="images/text-circle.svg" alt="spinning text" class="main__spiner-text">
            <img src="images/logo.svg" alt="logo" class="main__spiner-logo">
          </div>
          <img src="images/main-text.svg" alt="Eastside" class="main__text">
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer__box">
        </div>
      </div>
    </footer>

  </body>
</html>
